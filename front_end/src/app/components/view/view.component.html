<div class="view">
    <h1>{{ date() | displayDate }}</h1>
    <ul>
        @for (entry of viewEntries(); track $index) {
            <app-outliner-entry [entry]="entry" />
        }
        @if (viewEntries().length === 0) {
    <app-outliner-entry [entry]="emptyEntry" />
        }
    </ul>
</div>
